<div class="popup popup_luggage-weight-info" id="luggage-weight-info" style="display: none;">

    <div class="title">
        <div class="title__i">
            <p>
                {{ 'web.popupLuggageWeight.header' | aliasStatic}}
            </p>
            <a href ng-click="vm.close()" class="closePopup closePopup_js"></a>

    <div class="popup__i">
        <div class="popup_luggage-weight-info">
            <div class="popup__content">

            </div>
        </div>
    </div>
</div>
